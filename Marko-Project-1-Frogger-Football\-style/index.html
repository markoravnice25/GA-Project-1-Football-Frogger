<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Croatia's World Cup</title>
  <link href="styles/main.css" rel="stylesheet" type="text/css" />
  <script src="scripts/app.js"></script>
</head>

<body>
  <header>
    <img src="images/Croatia-logo.png" alt="logo">

    <ul id="buttons"></ul>

    <button id="start">Start</button>
    <button id="end">End Game</button>
    <p>Croatia: <span id="croatia-score">0</span></p>
    <p>England: <span id="england-score">0</span></p>
      <div id="timer">00:00</div>
  </header>

  <main>
    <div class="grid-wrapper">
      <!-- grid container -->
      <div id="grid">
        <!-- grid items to go here -->
      </div>      
    </div>
  </main>


  
</body>
